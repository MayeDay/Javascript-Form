<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containter">
        <div class="submission">
            <div class="personal_information">
                <h1>Personal Information Form</h1>
                <hr>
                <h4>First name</h4>
                <input type="text" name="firstname" placeholder="first name">
                <h4>Last name</h4>
    
                <input type="text" name="lastname" placeholder="last name">
                <h4>Middle name</h4>
    
                <input type="text" name="middlename" placeholder="middle name">
                <h4>Age</h4>
    
                <input type="text" name="age" placeholder="age">
                <h4>Address</h4>
    
                <input type="text" name="address" placeholder="address">
                <h4>Course</h4>

                <input type="text" name="course" placeholder="course">
                <h4>Favorite Number</h4>
                <input type="text" name="fav_num" placeholder="Favorite Number">
                <h4>Interest</h4>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <hr>
                <button class="but p"">Submit</button>

            </div>
        </div>
       
        <div class="submission">
            <div class="friend_information">
                <h1>Friend Information Form</h1>
                <hr>
                <h4>First name</h4>
                <input type="text" name="firstname" placeholder="first name">
                <h4>Last name</h4>
    
                <input type="text" name="lastname" placeholder="last name">
                <h4>Middle name</h4>
    
                <input type="text" name="middlename" placeholder="middle name">
                <h4>Age</h4>
    
                <input type="text" name="age" placeholder="age">
                <h4>Course</h4>
    
                <input type="text" name="course" placeholder="course">
                <hr>
                <h4>Interest</h4>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="but f"">Submit</button>
                <hr>
                <button class="but d"">Done</button>

            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
